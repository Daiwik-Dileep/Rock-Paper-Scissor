<html>

<head>

<body>

    <h1 class="text-center h">Rock Paper Scissors</h1>
    <div class="row">

      <div id="first" class="col-sm-4 text-center">
        <img src="Rock.png" alt="Rock" class="img" onclick="rock()">

    </div>
      <div class="mx-auto">
        <button type="button" class="btn btn-success" onclick="reset()">Play</button>
      </div>
  </div>
  <audio id="loose" >

    <audio id="win" >
      <source src="https://youtu.be/z-JRdRXiNv4"> 
      <audio id="cardput" >

   </audio>
